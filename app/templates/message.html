{% extends "base.html" %}
{% block content %}
<div class="row">
<div class="span12">

<table class="table table-hover">
    <tr>
        <td>
        <h4>{{post.title}}</h4>
        <textarea rows="50" style="margin: 0px; width: 700px; height: 400px;" readonly>
        {{post.body}}
        </textarea>
    
        <p><h5>Tags:</h5></p>
    	{% for tag in post.tags %}
    	{{tag.tagname}} 
    	{% endfor %}
        <p>
        <form>
        <input type="button" class="btn btn-primary" value="Back" onClick="history.go(-1);return true;">
        </form>
        </p>
        </td>
        
        <td>
        {% if g.user.type==1 %}
<a href="{{url_for("edit_post",id=post.id)}}"> Edit this post</a>
{% endif %}
		</td>
    </tr>
</table>
</div>
</div>

{% endblock %}
